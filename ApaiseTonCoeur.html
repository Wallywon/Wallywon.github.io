<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Aléatoire</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      img {
        max-width: 80%;
        max-height: 80%;
        border: 2px solid #ccc;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      // Tableau des noms de fichiers des images
      const images = [
        "Golum.png",
        "annabelleamalibu.jpg",
        "doradwayn.jpg",
        "fuckfeet.jpg",
        "harrheehee.jpg",
        "headdown.jpg",
        "kim_kenny.jpg",
        "therockchik.jpg",
        "trump_biden.jpg"
      ];

      // Choisir une image au hasard
      const randomImage = images[Math.floor(Math.random() * images.length)];

      // Ajouter l'image aléatoire au body
      document.body.innerHTML = `<img src="adl/${randomImage}" alt="Image aléatoire">`;
    </script>
  </body>
</html>
